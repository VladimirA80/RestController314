<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Security Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>

<div class="container-fluid">
    <div class="row bg-dark text-white align-items-center">
        <div class="col p-3">
            <span class="fw-bold" sec:authentication="name"></span>
            <span th:text="' with roles: ' +
                ${#strings.arrayJoin(
                    #authentication.getAuthorities()
                    .![#strings.replace(authority, 'ROLE_', '')],
                ', ')}">
            </span>
        </div>


    <div class="col-auto p-3">
        <form th:action="@{/logout}" method="post" class="m-0">
            <button type="submit"
                    class="btn btn-link text-white p-0 border-0 bg-transparent text-decoration-none">
                Logout
            </button>
        </form>
    </div>
</div>
</div>

<div class="row">
    <div class="col-md-2">
        <!-- <Боковые табы Admin и User> -->
        <ul class="nav nav-tabs flex-column" id="myTab" role="tablist">
            <li class="nav-item">
                 <span class="nav-link active bg-primary text-white" id="admin-tab" role="tab">
                    <h5 class="mb-0">Admin</h5>
                </span>
            </li>
            <li class="nav-item">
                <a class="nav-link text-primary"
                   th:href="@{/user}"
                   id="user-tab"
                   role="tab">
                    <h5 class="mb-0">User</h5>
                </a>
            </li>
        </ul>
    </div>

    <!-- <Надпись Adin Panel> -->
    <div class="col-md-10 bg-light p-4">
        <h4 class="text-dark mb-4 display-6 fw-bold">Admin Panel</h4>

        <div class="row">
            <div class="col-md-12">
                <!-- Навигация табов - закладок -->
                <ul class="nav nav-tabs mb-3" id="usersTab" role="tablist">
                    <li class="nav-item">
                        <span class="nav-link active">Users Table</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/new}" id="new-tab">
                            </i> New User
                        </a>
                    </li>
                </ul>

    <div class="border rounded">
        <div class="bg-secondary bg-opacity-10 text-black p-3 border-bottom">
            <h5 class="mb-0">
                <i class="fas fa-user"></i> All users
            </h5>
        </div>

    <div class="px-3 pb-3 pt-3"> <!-- Отступы по бокам (px-3) и снизу (pb-3) -->
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle border-top">
                <thead class="bg-white">
        <tr>
            <th>ID</th>
            <th>User Name</th>
            <th>FirstName</th>
            <th>Age</th>
            <th>Email</th>
            <th>Role</th>
            <th>Password</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${#strings.listJoin(
      user.roles.![#strings.replace(name, 'ROLE_', '')],
      ', ')}"></td>
            <td th:text="${user.password}"></td>
            <td>
                <form th:action="@{/admin/edit}" method="get" class="d-inline">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <button type="submit" class="btn btn-info text-white btn-sm">
                        </i> Edit
                    </button>
                </form>
            </td>
            <td>
                <form th:action="@{/admin/delete}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <button type="submit" class="btn btn-danger btn-sm">
                        </i> Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
