<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spring Security Dashboard</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>

<div class="container-fluid">
  <div class="row bg-dark text-white align-items-center">
    <div class="col p-3">
      <span class="fw-bold" sec:authentication="name"></span>
      <span th:text="' with roles: ' +
                ${#strings.arrayJoin(
                    #authentication.getAuthorities()
                    .![#strings.replace(authority, 'ROLE_', '')],
                ', ')}">
      </span>
    </div>

    <div class="col-auto p-3">
      <form th:action="@{/logout}" method="post" class="m-0">
        <button type="submit"
                class="btn btn-link text-white p-0 border-0 bg-transparent text-decoration-none">
          Logout
        </button>
      </form>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-2">
    <ul class="nav nav-tabs flex-column" id="myTab" role="tablist">
      <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
        <a class="nav-link active text-primary"
           th:href="@{/admin}"
           id="admin-tab"
           role="tab">
          <h5 class="mb-0">Admin</h5>
        </a>
      </li>

      <li class="nav-item">
        <span class="nav-link bg-primary text-white" id="user-tab" role="tab">
          <h5 class="mb-0">User</h5>
        </span>
      </li>
    </ul>
  </div>

  <div class="col-md-10 bg-light p-4">
    <h4 class="text-dark mb-4 display-6 fw-bold">User Information Page</h4>

    <div class="border rounded">
      <div class="bg-secondary bg-opacity-10 text-black p-3 border-bottom">
        <h5 class="mb-0">
          <i class="fas fa-user"></i> About user
        </h5>
      </div>

      <div class="px-3 pb-3 pt-3">
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle border-top">
            <thead class="bg-white">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">User Name</th>
              <th scope="col">First Name</th>
              <th scope="col">Age</th>
              <th scope="col">Email</th>
              <th scope="col">Role</th>
            </tr>
            </thead>
            <tbody id="user-table-body">
            <!-- Data will be inserted here by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  class UserDashboard {
    constructor() {
      this.userData = null;
      this.init();
    }

    async init() {
      console.log('Initializing...');
      await this.loadUserData();
      this.renderUserData();
    }

    async loadUserData() {
      try {
        const response = await fetch('/api/user', {
          credentials: 'include',
          headers: { 'Accept': 'application/json' }
        });

        if (!response.ok) {
          throw new Error(`HTTP error: ${response.status}`);
        }

        this.userData = await response.json();
        console.log('User data:', this.userData);

      } catch (error) {
        console.error('Error:', error);
        this.showError(error.message);
      }
    }

    showError(message) {
      const tableBody = document.getElementById('user-table-body');
      tableBody.innerHTML = `
            <tr>
                <td colspan="6" class="text-center text-danger">
                    <div class="alert alert-warning p-2">
                        <small>${message}</small>
                    </div>
                </td>
            </tr>
        `;
    }

    renderUserData() {
      if (!this.userData) {
        return;
      }

      const roles = this.extractRoles(this.userData);
      const tableBody = document.getElementById('user-table-body');

      tableBody.innerHTML = `
      <tr>
        <td>${this.userData.id || 'N/A'}</td>
        <td>${this.userData.username || 'Not specified'}</td>
        <td>${this.userData.firstName || 'Not specified'}</td>
        <td>${this.userData.age ? `${this.userData.age}` : 'Not specified'}</td>
        <td>${this.userData.email || 'Not specified'}</td>
        <td>${roles.map(role => `${role}</span>`).join(', ')}</td>
      </tr>
    `;
    }

    extractRoles(userData) {
      const roles = [];

      if (userData.roles && Array.isArray(userData.roles)) {
        userData.roles.forEach(role => {
          if (typeof role === 'string') {
            roles.push(role.replace('ROLE_', ''));
          } else if (role.name) {
            roles.push(role.name.replace('ROLE_', ''));
          } else if (role.authority) {
            roles.push(role.authority.replace('ROLE_', ''));
          }
        });
      }

      if (userData.authorities && Array.isArray(userData.authorities)) {
        userData.authorities.forEach(auth => {
          if (typeof auth === 'string') {
            roles.push(auth.replace('ROLE_', ''));
          } else if (auth.authority) {
            roles.push(auth.authority.replace('ROLE_', ''));
          }
        });
      }
      return [...new Set(roles)]; // Убираем дубликаты
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    console.log('DOM loaded, initializing dashboard...');
    new UserDashboard();
  });
</script>

</body>
</html>
