<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit User</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>

<!-- Модальное окно  -->
<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header text-dark">
                <h5 class="modal-title" id="editUserModalLabel">
                    </i> Edit User
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:method="POST" th:action="@{/admin/update}" th:object="${user}">
                    <input type="hidden" name="id" th:value="*{id}"/>

                    <div class="form-group text-center">
                        <label for="userId" class="fw-bold text-dark">ID</label>
                        <input
                                type="text"
                                class="form-control bg-secondary"
                                id="userId"
                                th:value="${user.id}"
                                readonly>
                    </div>

                    <div class="form-group text-center">
                        <label for="username" class="fw-bold text-dark">Username</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}"
                               placeholder="Username">
                    </div>

                    <div class="form-group text-center">
                        <label for="firstName" class="fw-bold text-dark">First Name</label>
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
                               placeholder="First Name">
                    </div>

                    <div class="form-group text-center">
                        <label for="age" class="fw-bold text-dark">Age</label>
                        <input type="number" class="form-control" id="age" th:field="*{age}" placeholder="Age">
                    </div>

                    <div class="form-group text-center">
                        <label for="email" class="fw-bold text-dark">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email">
                    </div>

                    <div class="form-group text-center">
                        <label for="password" class="fw-bold text-dark">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}"
                               placeholder="Password">
                    </div>

                    <div class="form-group text-center">
                        <label class="form-label fw-bold d-block text-center">Roles:</label>
                        <select name="roleIds" multiple required style="min-height: 100px;">
                            <option th:each="role : ${allRoles}"
                                    th:value="${role.id}"
                                    th:text="${#strings.replace(role.name, 'ROLE_', '')}"
                                    th:selected="${#lists.contains(user.roles.![id], role.id)}">
                            </option>
                        </select>
                        <small style="display: block;">(Удерживайте Ctrl для выбора нескольких ролей)</small>
                    </div>
                    <!-- Кнопки  -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            </i> Close
                        </button>
                        <button type="submit" class="btn btn-primary">
                            </i> Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var editModal = new bootstrap.Modal(document.getElementById('editUserModal'));
        editModal.show();

        document.getElementById('closeButton')?.addEventListener('click', function () {
            window.location.href = '/admin';
        });

        document.getElementById('editUserModal')?.addEventListener('hidden.bs.modal', function () {
            window.location.href = '/admin';
        });
    });
</script>
</body>
</html>
